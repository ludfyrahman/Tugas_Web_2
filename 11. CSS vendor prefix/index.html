<!-- pembuka file html -->
<html>
    <!-- pembuka tag head yang berfungsi segitbagai kepala dari dokumen html -->
    <head>
        <!-- tag title berfungsi sebagai judul dari dokumen html yang kita buat -->
        <title>Css Vendor Prefix</title>

        <style>
            /* fungsi vendor prefix adalah menggunakan kode yang bisa diterjemahkan suatu browser */
            div{
                -webkit-column-count: 3;
                -moz-column-count: 3;
                -o-column-count: 3;
                -ms-column-count: 3;
                column-count: 3;
            }
        </style>
    </head>
    <!-- penutup tag head -->
    <!-- pembuka tag body yang berfungsi untuk menampilkan isi dokumen html kita -->
    <body>
            
        <div>

        </div>
    </body>
    <!-- tutup tag body -->
</html>
<!-- tutup tag html -->
