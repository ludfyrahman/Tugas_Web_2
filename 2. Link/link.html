<!-- pembuka file html -->
<html>
    <!-- pembuka tag head yang berfungsi sebagai kepala dari dokumen html -->
    <head>
        <!-- tag title berfungsi sebagai judul dari dokumen html yang kita buat -->
        <title>Link Html</title>

    </head>
    <!-- penutup tag head -->
    <!-- pembuka tag body yang berfungsi untuk menampilkan isi dokumen html kita -->
    <body>
        <!-- tag p berfungsi untuk membuat suatu paragraf pada file html yang kita buat -->
        <p>Saya sedang belajar HTML dari
            <!-- tag a berfungsi untuk membuat sebuah link yang dapat menuju ke tautan yang diinginkan -->
            <!-- fungsi target blank agar link yang kita klik dibuka di tab yang baru -->
        <a href="http://jti.polije.ac.id/" target="_blank">Jti.polije</a>
    </p>
    </body>
    <!-- tutup tag body -->
</html>
<!-- tutup tag html -->
